<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animaciones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- font awesome -->
        <script src="https://kit.fontawesome.com/f56ab98fac.js" crossorigin="anonymous"></script>
    <!-- mi estilo -->
        <link rel="stylesheet" href="/css/style.css">

    <!-- Mi main -->
    <script src="/js/borrador.js" defer></script>
    <script src="/js/main.js" defer></script>
    <title>Proyecto</title>
</head>
<body class="animate__animated animate__fadeIn">
    <header>
        <section class="pantalla-inicial">
            <div class="finales">
                <div class="good">
                    <i class="fa-regular fa-heart corazon-good"></i>
                    <img src="img/img-prueba.png" class="good-ending" alt=" final bueno">
                </div>
            </div>
            <div class="finales">
                <div class="bad">
                    <i class="fa-regular fa-heart corazon-bad "></i>
                    <img src="img/img-prueba.png" class="bad-ending" alt="final malo">
                </div>
            </div>
        </section>
        <i class="fa-solid fa-dungeon inicio" onclick="iniciarHistoria()"></i>
    </header>
    <main>
        <section>
            <div class="modal-inicio ">
                <div id="introduccion" class="introduccion"></div>
                <div class="barrera hidden">
                    <div id="boton" onclick="iniciarCarga()">Hazlo</div>
                   
                </div>
                <div class="velo"></div>

                <!-- <div class="dialogo-con">
                    <div class="dialogo">
                        <div class="container">
                        <p id="burbujaContainer" class="burbuja-container"></p>
                        </div>
                    </div>
                </div> -->
            </div>
        </section>
        
    </main>
    

     
</body>
    
</html>
